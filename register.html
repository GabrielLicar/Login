<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="main-register">
        <div class="left-register">
            <h1>Cadastre-se aqui. E venha fazer parte do nosso time!</h1>
            <img class="left-register-image" src="decision-fatigue-animate.svg" alt="">
        </div>
        <div class="right-register">
            <div class="card-register">
                <h1>Cadastro</h1>
                <div class="infos">
                    <div class="textfield">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" placeholder="Nome">
                    </div>
                    <div class="textfield">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="infos">
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="infos">
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <div class="textfield">
                        <label for="senhaagain">Senha de novo</label>
                        <input type="password" name="senha" placeholder="Repita sua senha">
                    </div>
                </div>
                

                <button class="btn-register">Register</button>
            </div>
        </div>
    </div>
</body>

</html>
